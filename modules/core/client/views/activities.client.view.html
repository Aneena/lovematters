<section data-ng-controller="ActivitiesController" data-ng-init="list()">
  <div class="container">
    <h3>You can view the list of activities</h3>
    <div class="list-group">
        <a data-ng-repeat="activity in activities" data-ng-href="/activity/{{activity._id}}" class="list-group-item">
		      	<h4 class="list-group-item-heading" data-ng-bind="activity.name"></h4>
            <span data-ng-bind="activity.description"></span>
        </a>
    </div>
  </div>
</section>
