<section class="row" data-ng-controller="AuthenticationController">
  <div ui-view></div>
  <h3 class="col-md-12 text-center">Sign in using your social accounts</h3>
  <div class="col-md-12 text-center">
    <img ng-click="callOauthProvider('/api/auth/facebook')" ng-src="/modules/users/img/buttons/bible4kids/facebook.png">
    <img ng-click="callOauthProvider('/api/auth/google')" ng-src="/modules/users/img/buttons/bible4kids/google.png">
  </div>  
</section>
